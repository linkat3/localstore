<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class=" d-flex justify-content-center m-2">
      <h1>Local Storage</h1>
    </div>
    <div class="d-flex justify-content-center">
      <form action="" id="formulario">
        <label for="tweet" class="m-2 fs-4">Tweet</label> <br>
        <textarea name="texto" id="mensajeInput" rows="5" cols="50" placeholder="Escribe tu tweet">
                </textarea>
        <br>
        <button class="btn btn-primary" type="submit" id="submit" onclick="guardarMensaje()">Agregar Mensaje</button>

      </form>
    </div>
  </div>

  <div class="tuits d-flex justify-content-center m-4 text-align-center" id="tuits">
    <h2>Mis Tweets</h2>
    <br>

  </div>
  <div id="listaMensajes" class="bg-secondary-subtle text-center justify-content-center m-4">
    
  </div>
  <script src="local.js"></script>

</body>

</html>
